<body>
    <script>// alert('sirve');
        $(document).ready(function(){
            $(document).on('change', '#select', function(){
                var sel= $('#select').val();
             
                  
                $.post('registrar.php', {
                    tabla: sel
                }, function(data, status){
                    $("#Tablas").html(data);
                  
                    });
            });
            $(document).on('click', '#click', function(){
      

                  var y= $('form').find("input");
                  var exit= [];
                  exit.push($('select').val());
                  $.each(y, function() {
                    exit.push($(this).val());
                 });
                 $.post("registrar.php", {
                     exit : exit
                 }, function(data, status){
                    window.location.replace("index.php");
                 });

                   
            });
        });
    </script>
